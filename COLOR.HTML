<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color</title>
    <style>
        h1{
            color: rgb(88, 75, 233);
        }
        p{
            color: rgba(202, 35, 88, 0.7);
        }
        button{
            color:#090c09;
            padding:10px;
            border: 2px solid rgb(56, 46, 46);
            margin-top: 20px;
            margin-left: 20px;
            background-color: #c5d1d6;
        }
    </style>
</head>
<body>
    <h1>heading1</h1>
    <h1>heading2</h1>
    <p>applying rgba for text</p>
    <button>click here</button>
</body>
</html>
